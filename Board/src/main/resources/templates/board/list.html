<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
	<th:block layout:fragment="title">
		<title>List page</title>
	</th:block>
	
	<th:block layout:fragment="search">
		<div th:replace="board/fragments/common :: search"></div>
	</th:block>
	
	<th:block layout:fragment="content">
		<div class="table-responsive clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>조회 수</th>
					</tr>
				</thead>
				<tbody>
					<!-- if -->
					<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row: ${boardList}">
						<td scope="row" th:text="${#strings.equals( row.noticeYn, 'Y' ) ? '공지' : row.idx}"></td>
						<td class="text-left">
							<a th:href="|@{/board/detail.do}${params.makeQueryString(params.currentPageNo)}&idx=${row.idx}|" th:text="${row.title}"></a>
						</td>
						<td th:text="${row.writer}"></td>
						<td th:text="${#temporals.format( row.createTm, 'yyyy-MM-dd' )}"></td>
						<td th:text="${row.viewCnt}"></td>
					</tr>
					<!-- else -->
					<tr th:unless="${not #lists.isEmpty( boardList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
			
			<div class="btn_wrap text-right">
				<a th:href="@{/board/write.do}" class="btn btn-primary waves-effect waves-light">Write</a>
			</div>
			
			<th:block layout:fragment="paging">
				<nav th:replace="board/fragments/common :: pagination"></nav>
			</th:block>
		</div>
	</th:block>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			/* <![CDATA[ */
			
			function movePage(uri, queryString) {
				location.href = uri + queryString;
			}
			
			function searchBoard(form) {
				/* 키워드 검색 */
				if (isEmpty(form) == true) {
					var searchKey = document.getElementById("mainSearchKeyword");
					if (isEmpty(searchKey.value) == true) {
						alert("키워드 입력해주세요.");
						searchKey.focus();
						return false;
					}
					
					form = document.getElementById("searchForm");
					form.searchKeyword.value = searchKey.value;
					form.submit();
				}
				
				if (isEmpty(form.searchKeyword.value) == true) {
					alert("키워드 입력해주세요.");
					form.searchKeyword.focus();
					return false;
				}
			}
			
			/* ]]> */
		</script>
	</th:block>
</html>
